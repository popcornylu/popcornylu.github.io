<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>{{ page.title }}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" />

    <!-- Come and get me RSS readers -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
    <!--[if IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie.css" | prepend: site.baseurl }}"><![endif]-->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Modernizr -->
    <script src="{{ "/assets/js/modernizr.custom.15390.js" | prepend: site.baseurl }}" type="text/javascript"></script>

    <!-- Syntax Hightlight -->
    <link rel="stylesheet" href="{{ "/assets/css/prism.css" | prepend: site.baseurl }}">
    <script src="{{ "/assets/js/prismjs.js" | prepend: site.baseurl }}" type="text/javascript"></script>

<style type="text/css">
    pre {
        margin:1em 0;
        font-size:14px;
        background-color:#eee;
        border:1px solid #ddd;
        padding:5px;
        line-height:1.5em;
        color:#444;
        overflow:auto;
        -webkit-box-shadow:rgba(0,0,0,0.07) 0 1px 2px inset;
        -webkit-border-radius:3px;
        -moz-border-radius:3px;border-radius:3px;
    }
</style>

    {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
</head>
